        var odd_numbers=function(arr){

        //d. Prime Numbers in an array -- anonymous function
        var primeNumbers=function(arr){
            var primeArr=[]
            for( var ele of arr)
            {
                var prime=true
                if(ele==1)
                    continue
                if(ele == 2)
                {
                    primeArr.push(ele)
                    continue
                }
                for(var i=2;i<ele-1;i++)
                {
                    if(ele % i==0)
                    {
                        prime=false
                        break
                    }
                }
                if(prime==true)
                    primeArr.push(ele)
            }
            return primeArr
        }
